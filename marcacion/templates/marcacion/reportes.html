{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro y Consulta de Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel='stylesheet' href="{% static 'empleados.css' %}">
    <style>
        /* Estilos para el sidebar */
        .sidebar {
            height: calc(100vh - 56px); /* Ajusta la altura para que esté debajo del navbar */
            width: 200px;
            position: fixed;
            top: 56px; /* Empieza debajo del navbar */
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s ease;
            transform: translateX(-100%); /* Ocultar el sidebar por defecto */
            z-index: 1000;
        }

        .navbar{
            position: fixed;
            width: 2000px;
            z-index: 1000;
        }
        .sidebar.active {
            transform: translateX(0); /* Mostrar el sidebar cuando está activo */
        }

        .sidebar a {
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: slategrey;
        }

        /* Botón de cerrar sesión en la parte inferior */
        .sidebar .logout-btn {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* Alinea el contenido principal */
        .content {
            margin-left: 220px;
            padding: 60px;
            transition: margin-left 0.3s ease; /* Transición suave para el contenido */
        }

        /* Ocultar el sidebar en pantallas pequeñas */
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
            }

            .content.shifted {
                margin-left: 200px; /* Agregar margen cuando el sidebar está activo */
            }
        }

        .menu-toggle{
            width: 8vh;
            height: 5vh;
            border-style: none;
            
        }
        
    </style>


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="menu-toggle btn btn-outline-light" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> Perfil</a> <!-- Agregado: perfil -->
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{% url 'empleados' %}"><i class="fas fa-users"></i> Empleados</a>
        <a href="{% url 'reportes' %}"><i class="fas fa-chart-line"></i> Reportes</a>
        <a href="{% url 'configuracion' %}"><i class="fas fa-cog"></i> Configuración</a>
        
        <!-- Botón de cerrar sesión -->
        <a class="btn logout-btn" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
</body>


    <script>
         // Función para alternar el sidebar
         function toggleSidebar() {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('shifted'); // Cambiar margen al contenido
            }
    </script>
